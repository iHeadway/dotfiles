# #DA627D
# Disable the blank line at the start of the prompt
add_newline = false

[palettes.foo]
osblue = '#006FF7'
osgreen = '#28FA97'	

[character]
success_symbol = '[🚀 ](fg:green)'
error_symbol = '[💀 ](fg:red)'
# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#006FF7"
style_root = "bg:#006FF7"
format = '[ 👤$user  ]($style)'
disabled = false

[username.aliases]
"Administrator" = "󰆥 Admin "
"user_root" = "👑 Root "
"user" = "👤"
# An alternative to the username module which displays a symbol that
# represents the current operating system
[os.symbols]
Alpine = '  '
Amazon = '  '
Android = '  '  
Arch = '  '
CentOS = '  '
Debian = '  '
EndeavourOS = '  '
Fedora = '  '
FreeBSD = '  '
Garuda = '  '
Gentoo = '  '
Linux = '  '
Macos = '  '
Manjaro = '  '
Mariner = '  '
Mint = '  '
NetBSD = '  '
NixOS = '  '
OpenBSD = '  '
OpenCloudOS = '  '
openEuler = '  '
openSUSE = '  '
OracleLinux = ' ⊂⊃ '
Pop = '  '
Raspbian = '  '
Redhat = '  '
RedHatEnterprise = '  '
Solus = '  '
SUSE = '  '
Ubuntu = '  '
Unknown = '  '
Windows = '  '

[os]
style = "#006FF7 bg:#28FA97"
disabled = false # Disabled by default

[shell]
format = "[$indicator]($style)"  # Customize the output format
bash_indicator = "| 🐧󱆃 "
zsh_indicator = "| ⚡"
fish_indicator = "| 🐠󰻳󰻴󰈺"
powershell_indicator = "|  "
cmd_indicator = "| CMD "
unknown_indicator = "| ❓ "
style = "#006FF7 bg:#28FA97"
disabled = false

[directory]
style = "#003479 bg:#FEFA38"
home_symbol = "🏠"
read_only = '🔒 '
read_only_style = ''
format = "[ $path ]($style)"
truncation_length = 0
# truncation_symbol = "…/"
truncation_symbol = '»« '

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "🐳 "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]

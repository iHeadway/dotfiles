[▓▒░](bg:#FEFA38 fg:#006FF7)\
$directory\
[▓▒░](fg:#FEFA38 bg:#FCA17D)\
$git_branch\
$git_status\
[▓▒░](fg:#FCA17D bg:#86BBD8)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
